<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quiz App</title>

    <!-- BOOTSTRAP CSS CDN LINK -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- FONT AWESOME CDN LINK -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- CUSTOM CSS LINK -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="main">
        <div id="box">
            <h3 class="mb-3" id="qnsBox">1) this is a dummy Quiz</h3>

            <div class="form-check mb-3">
                <input class="form-check-input Option" type="radio" value="a" name="Option" id="Option1">
                <label class="form-check-label" for="Option1">
                    Option 1
                </label>
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input Option" type="radio" value="b" name="Option" id="Option2">
                <label class="form-check-label" for="Option2">
                    Option 2
                </label>
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input Option" type="radio" value="c" name="Option" id="Option3">
                <label class="form-check-label" for="Option3">
                    Option 3
                </label>
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input Option" type="radio" value="d" name="Option" id="Option4">
                <label class="form-check-label" for="Option4">
                    Option 4
                </label>
            </div>
            <button type="button" class="btn btn-outline-success w-100" onclick="submitQuiz()">Submit</button>
        </div>
    </div>


    <!-- BOOTSTRAP JS CDN LINK -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <!-- CUSTOM JS LINK -->
    <script src="js/script.js"></script>
</body>

</html>
